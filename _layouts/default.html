<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <script src="{{ "/assets/js/script.js" | relative_url }}"></script>
    <script src="https://kit.fontawesome.com/901f38f52d.js" crossorigin="anonymous"></script>

    <title>{{ site.title }} | About Me</title>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-7">
                <div class="card">
                    <div class="card-front text-center">
                        <div class="banner"
                            style="background-image: url('/assets/img/{{ site.banner_image }}'); background-position: center;">
                            <img class="rounded-circle profile-img" src="/assets/img/{{ site.profile_image }}"
                                alt="{{ site.title }}" />
                        </div>
                        <div class="card-inner">
                            <h2 class="profile-name">{{ page.title }}</h2>
                            <p class="profile-bio">{{ site.bio }}</p>
                            <p class="profile-interest">{{ site.interest }}</p>
                            <p><i class="fas fa-map-marker-alt"></i> {{ site.location }}</p>
                            <p><i class="fas fa-laptop-code"></i> {{ site.skills | array_to_sentence_string: '' }} and
                                more
                            </p>
                            <p><i class="fas fa-briefcase"></i> {{site.current_role}}</p>
                            <p><i class="fas fa-university"></i> {{site.education}}</p>

                            {%- include social-links.html -%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
