<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <script src="https://kit.fontawesome.com/901f38f52d.js" crossorigin="anonymous"></script>

    <title>{{ site.title }} | About Me</title>
</head>

<body style="background: url('/assets/img/{{ site.background_image }}') center center;">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-7 col-md-9 col-sm-12">
                <div class="card">
                    <div class="card-face card-front text-center">
                        <div class="banner"
                            style="background-image: url('/assets/img/{{ site.banner_image }}'); background-position: center;">
                            <img class="rounded-circle profile-img" src="/assets/img/{{ site.profile_image }}"
                                alt="{{ site.title }}" />
                        </div>
                        <div class="card-inner">
                            <h2 class="profile-name">{{ page.title }}</h2>
                            <p class="profile-bio">{{ site.bio }}</p>
                            <p class="profile-interest">{{ site.interest }}</p>
                            <p><i class="fas fa-map-marker-alt"></i> {{ site.location }}</p>
                            <p><i class="fas fa-laptop-code"></i> {{ site.skills | array_to_sentence_string: '' }} and
                                more
                            </p>
                            <p><i class="fas fa-briefcase"></i> {{site.current_role}}</p>
                            <p><i class="fas fa-university"></i> {{site.education}}</p>
                            
                            {%- include social-links.html -%}
                        </div>
                    </div>

                    <div class="card-face card-back hidden">
                        <div class="card-inner">
                            <button class="btn btn-secondary rounded special-link"><i class="fas fa-undo"></i>
                                Back</button>
                            <h5 class="text-center">Let us get in touch!</h5>

                            <form action="https://formspree.io/{{ site.formspree_key }}" method="POST">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" name="firstName" class="form-control" placeholder="First Name"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="lastName" class="form-control" placeholder="Last Name"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label>Mobile Number</label>
                                    <input type="string" name="mobileNumber" class="form-control"
                                        placeholder="Mobile Number">
                                </div>
                                <div class="form-group">
                                    <label>Website</label>
                                    <input type="string" name="website" class="form-control" placeholder="Website">
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea name="message" class="form-control" placeholder="Message"
                                        required></textarea>
                                </div>

                                <button type="submit" value="Send" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="{{ "/assets/js/script.js" | relative_url }}"></script>
</body>

</html>
